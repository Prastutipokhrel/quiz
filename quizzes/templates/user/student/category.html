{% extends 'base.html' %}

{% block title %}
Student Category
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Categories</h2>
    <ul class="list-group mb-5">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'quiz:student_subcategory' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
